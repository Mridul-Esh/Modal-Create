<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section">
        <h2>Create a Modal using HTML, CSS and JS</h2>
        <button class="open-model">more info</button>
    </div>

    <div class="modal">

        <svg class="close-modal" width="20" height="20" viewBox="0 0 29 29" fill="none">
            <path d="M3 3L26.5 26.5" stroke="#333" stroke-width="5" stroke-Linecap="round"/>
            <path d="M26 3L3 26.5" stroke="#333" stroke-width="5" stroke-Linecap="round"/>
        </svg>

        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name">

            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="password">Password</label>
            <input type="password" name="password">

            <button>Sign Up</button>

        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
